<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>Cadastro de produto</title>
</head>
<body>
  <div>
    <header>
      <div class="link">
        <a href="estoque.html"><- Voltar</a>
      </div>
      <h1>Cadastro de novo produto</h1>
    </header>
    
  </div>
  <div class="worker">
    <form action="estoque.html"><br/>

      <label for="nomeDoProduto">Nome do Produto</label><br/>
      <input type="text" name="name" id="name" /><br/><br/>

      <label for="descricaoDoProduto">Descrição do produto</label>
      <input type="text" name="description" id="description" />

      <label for="preco">Preço</label>
      <input type="number" name="price" id="price" /><br/><br/>
        
      <label for="method">Preço</label>
                  <input list="payment" name="payment">
                  <datalist id="payment">
                    <option value="dinheiro">
                    <option value="Cartão">
                        
                   </datalist>
        <button type="submit">Cadastrar</button>
              </form>
  </div>
</body>
</html>
