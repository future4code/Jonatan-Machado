<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>Estoque de mercadoria | ACME</title>
</head>
<body>
  <div>
    <header>
      <div class="link">
        <a href="painel.html"><- Voltar</a>
      </div>
      <h1>Controle de estoque</h1>
      <span>
        <a href="cadastro-produto.html">Cadastrar Produto</a>
      </span>
    </header>
  </div>
  <hr/>
  <div class="product">

    <table class="table-details">
      <tr>
        <th>Foto</th>
        <th>Descrição</th>
        <th>R$</th>
        <th>Quantidade</th>
      </tr>
      <tr>
        <td>
          <img 
          src="../images/desintegration.jpeg" 
          alt="Pistola de desintegração Acme"
          height="90px"
          width="90px"
          />
        </td>
        <td>Pistola de desintegração Acme</td>
        <td>R$ 900,00</td>
        <td>9999</td>
        
      </tr>
      <tr>
        <td>
          <img 
          src="../images/detonador.jpg"
          alt="Detonador Acme"
          height="90px"
          width="90px"
          />
        </td>
        <td>Detonador Acme</td>
        <td>R$ 100,00</td>
        <td> 90 </td>
        
      </tr>
      <tr>
        <td>
          <img 
          src="../images/jet-shoes.jpg"
          alt="Tenis a jato Acme"
          height="90px"
          width="90px"
        />
      </td>
      <td>Tênis a jato Acme</td>
      <td>R$ 300,00</td>
      <td> 200 </td>
      
    </tr>
  </table>
</div>
</body>
</html>
