<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de produto</title>
</head>
<body>
  <div>
    <center>
      <h1>Cadastro de novo produto</h1>
    </center>
    <a href="estoque.html"><- Voltar</a>
    
  </div>
  <div>
    <form action="estoque.html"><br/>
      <label for="imagem">imagem do produto</label><br/>
      <input type="file" name="img" id="img" /><br/><br/>

      <label for="nomeDoProduto">Nome do Produto</label><br/>
      <input type="text" name="name" id="name" /><br/><br/>

      <label for="descricaoDoProduto">Descrição do produto</label><br/>
      <input type="text" name="description" id="description" /><br/><br/>

      <label for="preco">Preço</label><br/>
      <input type="number" name="price" id="price" /><br/><br/>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
